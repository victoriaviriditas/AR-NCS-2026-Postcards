<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCS 2026 AR Postcard â€“ Chaucer</title>

    <!-- Importmap for Three.js + MindAR (image tracking, three.js version) -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #000;
        color: #fff;
      }

      #container {
        position: fixed;
        inset: 0;
      }

      #ui-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        pointer-events: none;
        padding: 1rem;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0)
        );
        z-index: 2;
      }

      #startButton {
        pointer-events: auto;
        padding: 0.8rem 1.4rem;
        border-radius: 999px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        background: #2b7cff;
        color: white;
        box-shadow: 0 0.6rem 1.5rem rgba(0, 0, 0, 0.35);
        cursor: pointer;
      }

      #startButton:active {
        transform: translateY(1px) scale(0.99);
      }

      #hint {
        position: fixed;
        top: 0.8rem;
        left: 50%;
        transform: translateX(-50%);
        padding: 0.35rem 0.9rem;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.6);
        font-size: 0.8rem;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <div id="hint">Point your camera at the NCS 2026 postcard</div>

    <div id="ui-overlay">
      <button id="startButton">Start AR</button>
    </div>

<script type="module">
  import * as THREE from "three";
  import { MindARThree } from "mindar-image-three";

  const container = document.querySelector("#container");
  const startButton = document.querySelector("#startButton");

  // Stabilise tracking
  const mindarThree = new MindARThree({
    container,
    imageTargetSrc: "./targets.mind",
    filterMinCF: 0.0001,
    filterBeta: 0.001,
  });

  const { renderer, scene, camera } = mindarThree;
  renderer.setSize(window.innerWidth, window.innerHeight);

  const light = new THREE.DirectionalLight(0xffffff, 0.8);
  light.position.set(0, 1, 1);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.4));

  const anchor = mindarThree.addAnchor(0);

  // ---- BASE POSTCARD PLANE ----
  const cardGeometry = new THREE.PlaneGeometry(1, 0.65);
  const cardMaterial = new THREE.MeshBasicMaterial({
    color: 0x222222,
    transparent: true,
    opacity: 0.0,
  });
  const cardMesh = new THREE.Mesh(cardGeometry, cardMaterial);
  anchor.group.add(cardMesh);

  // ---- CHAUCER CUT-OUT ----
  const textureLoader = new THREE.TextureLoader();
  const chaucerTexture = textureLoader.load("./chaucer.png");
  const chaucerMaterial = new THREE.MeshBasicMaterial({
    map: chaucerTexture,
    transparent: true,
    side: THREE.DoubleSide,
  });

  const chaucerGeometry = new THREE.PlaneGeometry(0.4, 0.6);
  const chaucerMesh = new THREE.Mesh(chaucerGeometry, chaucerMaterial);
  chaucerMesh.position.set(0.03, 0.05, 0.08);
  chaucerMesh.rotation.y = THREE.MathUtils.degToRad(-8);
  anchor.group.add(chaucerMesh);

  // ---- UPDATED TEXT PANEL (Blue background, Helvetica font, white text) ----
  function createTextPanel() {
    const canvas = document.createElement("canvas");
    canvas.width = 2048;
    canvas.height = 512;
    const ctx = canvas.getContext("2d");

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Background: postcard blue (#5980b3)
    ctx.fillStyle = "#5980b3";
    ctx.roundRect(0, 0, canvas.width, canvas.height, 50);
    ctx.fill();

    // Text: white Helvetica
    ctx.fillStyle = "#ffffff";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = "bold 110px Helvetica, Arial, sans-serif";
    ctx.fillText(
      "Welcome to the University",
      canvas.width / 2,
      canvas.height / 2 - 70
    );
    ctx.fillText(
      "of Freiburg for NCS 2026",
      canvas.width / 2,
      canvas.height / 2 + 70
    );

    const texture = new THREE.CanvasTexture(canvas);
    texture.needsUpdate = true;

    const material = new THREE.MeshBasicMaterial({
      map: texture,
      transparent: true,
      opacity: 0, // start invisible
      side: THREE.DoubleSide,
    });

    const aspect = canvas.width / canvas.height;
    const width = 0.7;
    const height = width / aspect;
    const geometry = new THREE.PlaneGeometry(width, height);
    const mesh = new THREE.Mesh(geometry, material);
    return mesh;
  }

  const textPanel = createTextPanel();

  // ðŸŸ¦ Move the text panel near Chaucerâ€™s hand
  // Adjust these numbers to fine-tune its placement relative to the postcard.
  // Centered at the bottom, slightly in front of the card
textPanel.position.set(0, -0.33, 0.11);
textPanel.rotation.y = 0;
  anchor.group.add(textPanel);

  // ---- Fade-in control ----
  let fadeInText = false;
  let textOpacity = 0;

  anchor.onTargetFound = () => {
    fadeInText = true;
    textOpacity = 0;
    textPanel.material.opacity = 0;
  };

  anchor.onTargetLost = () => {
    fadeInText = false;
    textOpacity = 0;
    textPanel.material.opacity = 0;
  };

  // ---- Animation loop ----
  const clock = new THREE.Clock();

  const start = async () => {
    document.querySelector("#ui-overlay").style.display = "none";
    document.querySelector("#hint").style.display = "none";

    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      const delta = clock.getDelta();
      const t = clock.elapsedTime;

      const zBase = 0.08;
      const zOffset = Math.sin(t * 1.5) * 0.01;
      chaucerMesh.position.z = zBase + zOffset;
      textPanel.position.z = 0.09 + zOffset * 1.1;

      chaucerMesh.rotation.y =
        THREE.MathUtils.degToRad(-8) + Math.sin(t * 1.2) * 0.04;

      if (fadeInText && textOpacity < 1) {
        textOpacity += delta * 1.2;
        if (textOpacity > 1) textOpacity = 1;
        textPanel.material.opacity = textOpacity;
      }

      renderer.render(scene, camera);
    });
  };

  startButton.addEventListener("click", () => {
    start().catch((err) => {
      console.error("Error starting MindAR", err);
      alert("Could not start AR (check camera permissions).");
    });
  });
</script>
