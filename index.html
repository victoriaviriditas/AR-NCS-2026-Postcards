<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCS 2026 AR Postcard – Chaucer</title>

    <!-- Importmap for Three.js + MindAR (image tracking, three.js version) -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #000;
        color: #fff;
      }

      #container {
        position: fixed;
        inset: 0;
      }

      #ui-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        pointer-events: none;
        padding: 1rem;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0)
        );
        z-index: 2;
      }

      #startButton {
        pointer-events: auto;
        padding: 0.8rem 1.4rem;
        border-radius: 999px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        background: #2b7cff;
        color: white;
        box-shadow: 0 0.6rem 1.5rem rgba(0, 0, 0, 0.35);
        cursor: pointer;
      }

      #startButton:active {
        transform: translateY(1px) scale(0.99);
      }

      #hint {
        position: fixed;
        top: 0.8rem;
        left: 50%;
        transform: translateX(-50%);
        padding: 0.35rem 0.9rem;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.6);
        font-size: 0.8rem;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <div id="hint">Point your camera at the NCS 2026 postcard</div>

    <div id="ui-overlay">
      <button id="startButton">Start AR</button>
    </div>

    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-image-three";

      const container = document.querySelector("#container");
      const startButton = document.querySelector("#startButton");

      // Set up MindAR + Three.js
      const mindarThree = new MindARThree({
        container,
        imageTargetSrc: "./targets.mind", // your postcard target file
      });

      const { renderer, scene, camera } = mindarThree;

      // A little ambient + directional light (for future shaded materials)
      const light = new THREE.DirectionalLight(0xffffff, 0.8);
      light.position.set(0, 1, 1);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.4));

      // This anchor attaches content to the first target in targets.mind
      const anchor = mindarThree.addAnchor(0);

      // ----- BASE POSTCARD PLANE (flush with the real postcard) -----
      const cardGeometry = new THREE.PlaneGeometry(1, 0.65); // aspect: tweak if needed
      const cardMaterial = new THREE.MeshBasicMaterial({
        color: 0x222222,
        transparent: true,
        opacity: 0.0, // invisible, but defines the plane for reference
      });
      const cardMesh = new THREE.Mesh(cardGeometry, cardMaterial);
      cardMesh.position.set(0, 0, 0); // sits on the marker
      anchor.group.add(cardMesh);

      // ----- CHAUCER CUT-OUT PLANE (popping out of the postcard) -----
      const textureLoader = new THREE.TextureLoader();
      const chaucerTexture = textureLoader.load("./chaucer.png");
      const chaucerMaterial = new THREE.MeshBasicMaterial({
        map: chaucerTexture,
        transparent: true,
        side: THREE.DoubleSide,
      });

      // Adjust aspect ratio here to match your Chaucer PNG
      const chaucerWidth = 0.55;
      const chaucerHeight = 0.8;
      const chaucerGeometry = new THREE.PlaneGeometry(
        chaucerWidth,
        chaucerHeight
      );
      const chaucerMesh = new THREE.Mesh(chaucerGeometry, chaucerMaterial);

      // Slightly above centre, a little forward (towards the viewer)
      chaucerMesh.position.set(0.05, 0.05, 0.12);
      // Rotate a bit so he feels like he’s turning towards the viewer
      chaucerMesh.rotation.y = THREE.MathUtils.degToRad(-10);

      anchor.group.add(chaucerMesh);

      // ----- FLOATING TEXT PANEL (canvas texture on a plane) -----
      function createTextPanel() {
        const canvas = document.createElement("canvas");
        canvas.width = 2048;
        canvas.height = 512;
        const ctx = canvas.getContext("2d");

        // Transparent background
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Panel background
        ctx.fillStyle = "rgba(0, 0, 0, 0.75)";
        ctx.roundRect(40, 40, canvas.width - 80, canvas.height - 80, 60);
        ctx.fill();

        // Gold-ish border
        ctx.lineWidth = 10;
        ctx.strokeStyle = "#f5e3a1";
        ctx.stroke();

        // Text
        ctx.fillStyle = "#ffffff";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        ctx.font = "bold 90px 'Georgia', 'Times New Roman', serif";
        ctx.fillText(
          "Welcome to the University",
          canvas.width / 2,
          canvas.height / 2 - 70
        );

        ctx.font = "bold 90px 'Georgia', 'Times New Roman', serif";
        ctx.fillText(
          "of Freiburg for NCS 2026",
          canvas.width / 2,
          canvas.height / 2 + 50
        );

        const texture = new THREE.CanvasTexture(canvas);
        texture.needsUpdate = true;

        const material = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide,
        });

        const aspect = canvas.width / canvas.height;
        const width = 0.9;
        const height = width / aspect;

        const geometry = new THREE.PlaneGeometry(width, height);
        const mesh = new THREE.Mesh(geometry, material);
        return mesh;
      }

      const textPanel = createTextPanel();
      textPanel.position.set(0, -0.35, 0.16); // below Chaucer, slightly more forward
      anchor.group.add(textPanel);

      // ----- Simple animation to emphasise "coming out" effect -----
      let clock = new THREE.Clock();

      anchor.group.rotation.x = 0; // just in case

      const start = async () => {
        document.querySelector("#ui-overlay").style.display = "none";
        document.querySelector("#hint").style.display = "none";

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          const t = clock.getElapsedTime();

          // Gentle bobbing out of the postcard
          const zBase = 0.12;
          const zOffset = Math.sin(t * 2.0) * 0.015;
          chaucerMesh.position.z = zBase + zOffset;
          textPanel.position.z = 0.16 + zOffset * 1.3;

          // Subtle rotation “gesture”
          chaucerMesh.rotation.y =
            THREE.MathUtils.degToRad(-10) + Math.sin(t * 1.5) * 0.05;

          renderer.render(scene, camera);
        });
      };

      startButton.addEventListener("click", () => {
        start().catch((err) => {
          console.error("Error starting MindAR", err);
          alert("Could not start AR (check camera permissions).");
        });
      });
    </script>
  </body>
</html>
